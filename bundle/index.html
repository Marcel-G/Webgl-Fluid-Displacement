<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>webGL Image Displacement Example</title>
  </head>
  <body style='margin: 0; padding: 0;'>
    <div style='height: 100vh; width: 100vw' id='newThing'></div>
    <script type="text/javascript" src="webglImageDisplacement.js"></script>
    <script type="text/javascript">
      ImageDisplacement({
        element: document.getElementById('newThing'),
        imageSrc: './assets/midday.jpg'
      })
    </script>
</body>
</html>
